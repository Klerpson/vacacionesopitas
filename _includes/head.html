<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- SEO Meta Tags -->
<title>{% if page.seo_title %}{{ page.seo_title }}{% elsif page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

<!-- Open Graph -->
<meta property="og:title" content="{% if page.og_title %}{{ page.og_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.og_description %}{{ page.og_description | strip_html | strip_newlines | truncate: 300 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 300 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 300 }}{% endif %}">
<meta property="og:image" content="{{ site.url }}{% if page.og_image %}{{ page.og_image }}{% elsif page.image %}{{ page.image }}{% else %}{{ site.default_image }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="{% if page.og_type %}{{ page.og_type }}{% elsif page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.lang | replace: '-', '_' }}">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% if page.twitter_title %}{{ page.twitter_title }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.twitter_description %}{{ page.twitter_description | strip_html | strip_newlines | truncate: 200 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{% if page.twitter_image %}{{ page.twitter_image }}{% elsif page.image %}{{ page.image }}{% else %}{{ site.default_image }}{% endif %}">

<!-- Canonical y alternates -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% if page.lang_alternates %}
  {% for alternate in page.lang_alternates %}
  <link rel="alternate" hreflang="{{ alternate.lang }}" href="{{ site.url }}{{ alternate.url }}">
  {% endfor %}
{% endif %}

<!-- Robots -->
<meta name="robots" content="{% if page.noindex %}noindex, {% endif %}{% if page.nofollow %}nofollow{% else %}follow{% endif %}{% if page.noarchive %}, noarchive{% endif %}{% if page.nosnippet %}, nosnippet{% endif %}">

<!-- Geo tags para turismo local -->
{% if page.latitude and page.longitude %}
<meta name="geo.position" content="{{ page.latitude }};{{ page.longitude }}">
<meta name="geo.placename" content="{% if page.location %}{{ page.location }}{% else %}Huila, Colombia{% endif %}">
<meta name="geo.region" content="CO-HUI">
{% endif %}

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/assets/img/iconified/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/iconified/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="152x152" href="/assets/img/iconified/apple-touch-icon-152x152.png">
<link rel="apple-touch-icon" sizes="144x144" href="/assets/img/iconified/apple-touch-icon-144x144.png">
<link rel="apple-touch-icon" sizes="120x120" href="/assets/img/iconified/apple-touch-icon-120x120.png">
<link rel="apple-touch-icon" sizes="114x114" href="/assets/img/iconified/apple-touch-icon-114x114.png">
<link rel="apple-touch-icon" sizes="76x76" href="/assets/img/iconified/apple-touch-icon-76x76.png">
<link rel="apple-touch-icon" sizes="72x72" href="/assets/img/iconified/apple-touch-icon-72x72.png">
<link rel="icon" type="image/png" sizes="192x192" href="/assets/img/iconified/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/assets/img/iconified/android-chrome-512x512.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/iconified/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/iconified/favicon-16x16.png">
<link rel="manifest" href="/assets/img/iconified/site.webmanifest">
<meta name="msapplication-TileImage" content="/assets/img/iconified/mstile-144x144.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Preconnect críticos -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
{% if site.gtm_id %}
<link rel="dns-prefetch" href="https://www.googletagmanager.com">
{% endif %}

<!-- Critical CSS -->
<style>
 {% include css/critical.css %}
</style>

<!-- CSS no crítico diferido -->
<link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>

<!-- Schema.org estructurado dinámico -->
{% include schema-org.html %}

<!-- Google Tag Manager -->
{% if site.gtm_id %}
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','{{ site.gtm_id }}');</script>
{% endif %}
