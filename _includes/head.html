<!DOCTYPE html>
<html lang="es">
  <head>
    {% if page.noindex %}<meta name="robots" content="noindex, nofollow">{% endif %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <title>{{ page.title}}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160}}{% else %}{{ site.description}}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | replace:'.html','' | absolute_url}}">
    <meta name="language" content="es" >
    <meta name="country" content="COL" >
    <meta name="geo.region" content="CO-HUI" >
    <meta name="theme-color" content="#018a31ff" >
    <meta name="generator" content="Jekyll 4.2.0" >
    <meta name="author" content="{% if page.autor %}{{ page.autor}}{% else %}{{site.name}}{% endif %}">
    <meta name="copyright" content="{% if page.copyright %}{{ page.copyright}}{% else %}{{site.name}}{% endif %}">
    <meta name="owner" content="{{site.name}}">
    <meta http-equiv="Content-Language" content="es">
    <meta name="distribution" content="global">
    <!-- Codigo json para google en los articulos -->
    {% if page.json-tourism %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "TouristDestination",
        "name": "{{page.title}}",
        "description": "{{page.description}}",
        "url": "{{page.url}}",
        "touristType": {
          "@type": "Audience",
          "audienceType": [
            "Turismo en Colombia",
            "Turismo de aventura",
            "Turismo extremo",
            "Turismo de aventura",
            "Turismo arqueológico"
          ]
        },
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "{{page.latitude}}",
          "longitude": "{{page.longitude}}"
        },
        "includesAttraction": [
          <!-- {
            "@type": [
              "Winery",
              "TouristAttraction"
            ],
            "name": "Bodegas Protos",
            "sameAs": "http://www.bodegasprotos.com",
            "image": "https://commons.wikimedia.org/wiki/File%3AFoto_Bodega_Rogers2.jpg"
          },
          {
            "@type": [
              "Winery",
              "TouristAttraction"
            ],
            "name": "Bodega Alejandro F. Tinto Pesquera",
            "sameAs": "http://www.grupopesquera.com",
            "image": "https://commons.wikimedia.org/wiki/File%3ARibera_Del_Duero_Pesquera.JPG"
          }, -->
          {
            "@type": [
              "City",
              "TouristAttraction"
            ],
            "name": "{{page.h1}}",
            "image": "{{site.url}}/img/{{page.jpg}}"
          }
        ]
      }
    </script>
    {% endif %}
    {% if page.json-post %}
    <script type="application/ld+json">
      { "@context": "https://schema.org",
       "@type": "BlogPosting",
       "@id": "{{site.url}}{{page.url}}#richSnippet",
       "headline": "{{page.h1}}",
       "alternativeHeadline": "{{page.h1_alternativo}}",
       "name": "{{page.title}}"
       "image": "{{site.url}}/img/{{page.jpg}}",
       "award": "{{page.award}}",
       "editor": "{{page.autor}}",
       "genre": "{{page.category}}",
       "keywords": "{{page.keywords | sort_natural | join: ", "}}",
       "wordcount": "{{page.content | number_of_words}}",
       "publisher": "{{site.name}}",
       "url": "{{page.url}}",
       "inLanguage": "es-CO",
       "datePublished": "{{page.date}}",
       "dateCreated": "{{page.date}}",
       "dateModified": "{{page.date}}",
       "description": "{{page.description}}",
       isPartOf": {
        "@id": "{{site.url}}{{page.url}}#webpage"
      },
      "mainEntityOfPage": {
        "@id": "{{site.url}}{{page.url}}#webpage"
      },
       "articleBody": "{{page.content | strip_html}}",
         "author": {
          "@type": "Person",
          "name": "{{page.autor}}"
        },
        {
          "@type": "Person",
          "@id": "{{site.url}}{{page.url}}#author",
          "name": "Julian Franco",
          "image": {
            "@type": "ImageObject",
            "@id": "https://juli.com.co/img/hero.svg",
            "url": "https://juli.com.co/img/hero.svg",
            "caption": "Julian Franco",
            "inLanguage": "es-CO"
          },
          "sameAs": ["https://juli.com.co"],
          "worksFor": {
            "@id": "{{site.url}}/#organization/"
          }
        },
        {
          "@type": "BreadcrumbList",
          "@id": "{{site.url}}{{page.url}}#breadcrumb",
          "itemListElement": [
          {
              "@type": "ListItem",
              "position": "1",
              "item": {
                "@id": "{{site.url}}",
                "name": "sanagustinhuila"
              }
            },
            {
              "@type": "ListItem",
              "position": "2",
              "item": {
                "@id": "{{site.url}}/blog/",
                "name": "Blog San Agustín Huila"
              }
            },
            {
              "@type": "ListItem",
              "position": "3",
              "item": {
                "@id": "{{site.url}}{{page.url}}",
                "name": "{{page.title}}"
              }
            }
          ]
        }
       }
    </script>
    {% endif %}

    <!-- FAVICON -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    
    <!-- OpenGraph -->
    <meta property="og:locale" content="es_CO">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:description" content="{{page.description}}">
    <meta property="og:url" content="{{page.url}}">
    <meta property="og:site_name" content="{{site.name}}">
    <meta property="article:publisher" content="https://www.facebook.com/gurcoffhuila" >
    <meta property="article:tag" content="{{page.category}}">
    <meta property="article:section" content="San Agustín Huila">
    <meta property="og:updated_time" content="{{page.date}}">
    <meta property="og:image" content="{{page.jpg}}">
    <meta property="og:image:secure_url" content="{{page.jpg}}">
    <meta property="og:image:width" content="1920">
    <meta property="og:image:height" content="1280">
    <meta property="og:image:alt" content="{{page.alt}}" >
    <meta property="og:image:type" content="image/jpeg">
    <meta property="article:publisher" content="https://www.instagram.com/gurcoff/">
    <meta property="article:author" content="https://www.instagram.com/gurcoff/">
    <meta property="article:published_time" content="{{page.date}}">
    <meta property="article:modified_time" content="{{page.date}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:site" content="@aventurecol">
    <meta name="twitter:creator" content="@aventurecol">
    <meta name="twitter:image" content="{{page.jpg}}">
    
    <link rel="dns-prefetch" href="//maps.googleapis.com" >
    <link rel="dns-prefetch" href="//www.googletagmanager.com">
    <!-- LINKS -->
    <link rel="preload" href="{{site.baseurl}}/css/style.css" as="style">
    <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    <link rel="preload" href="{{site.baseurl}}/css/fonts/styles.css" as="style">
    <link rel="stylesheet" href="{{site.baseurl}}/css/fonts/styles.css">
    <!-- FUENTES PRELOAD -->
    <link rel="preload" as="font" href="{{ 'css/fonts/sarala-v5-latin-regular.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/sarala-v5-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/sarala-v5-latin-700.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/sarala-v5-latin-700.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-regular.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-regular.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-italic.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-italic.woff2' | relative_url }}" type="font/woff2" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-italic.woff' | relative_url }}" type="font/woff" crossorigin>
  <link rel="preload" as="font" href="{{ 'css/fonts/trirong-v6-latin-italic.woff2' | relative_url }}" type="font/woff2" crossorigin>
