{% if page.layout == 'tour' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TouristAttraction",
  "name": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ site.url }}{{ page.url }}",
  {% if page.image %}
  "image": "{{ site.url }}{{ page.image }}",
  {% endif %}
  "telephone": "{{ site.telefono }}",
  {% if page.touristType %}
  "touristType": "{{ page.touristType }}",
  {% endif %}
  {% if page.itinerary %}
  "itinerary": {
    "@type": "ItemList",
    "itemListElement": [
      {% for item in page.itinerary %}
      {
        "@type": "ListItem",
        "position": {{ forloop.index }},
        "item": {
          "@type": "TouristDestination",
          "name": "{{ item.name }}",
          "description": "{{ item.description }}"
        }
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ]
  },
  {% endif %}
  "address": {
    "@type": "PostalAddress",
    "addressLocality": "{{ page.location.city | default: 'Huila' }}",
    "addressRegion": "Huila",
    "addressCountry": "Colombia"
  },
  {% if page.geo %}
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": "{{ page.geo.latitude }}",
    "longitude": "{{ page.geo.longitude }}"
  },
  {% endif %}
  "publicAccess": true,
  {% if page.offers %}
  "offers": {
    "@type": "Offer",
    "price": "{{ page.offers.price }}",
    "priceCurrency": "{{ page.offers.currency | default: 'COP' }}",
    "availability": "https://schema.org/InStock",
    "validFrom": "{{ page.offers.validFrom | default: site.time | date_to_xmlschema }}"
  },
  {% endif %}
  "isAccessibleForFree": false
}
</script>
{% endif %}
