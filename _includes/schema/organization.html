<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAgency",
    "name": "{{ site.name }}",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}{{ site.logo }}",
    "sameAs": [
      "{{ site.author.instagram }}",
      "{{ site.author.facebook }}",
      "{{ site.author.twitter }}"
    ],
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ site.direccion }}",
      "addressLocality": "Neiva",
      "addressRegion": "Huila",
      "postalCode": "410001",
      "addressCountry": "CO"
    },
    "geo": {
      "@type": "GeoCoordinates",
      "latitude": "2.9273",
      "longitude": "-75.2820"
    },
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "{{ site.telefono }}",
      "contactType": "customer service",
      "availableLanguage": ["English", "Spanish", "Italian", "German"]
    },
    "currenciesAccepted": "COP, USD, EUR",
    "openingHours": "Mo-Fr 08:00-18:00, Sa 09:00-13:00",
    "description": "{{ site.description }}"
  }
  </script>
