{% assign current_lang = page.lang | default: site.default_lang %}

<div class="card destination-card">
  <div class="card-image">
    <img src="{{ destination.image | relative_url }}" alt="{{ destination.image_alt | default: destination.title }}" loading="lazy">
  </div>
  <div class="card-content">
    <h3>{{ destination.title }}</h3>
    <p>{{ destination.description | truncate: 120 }}</p>
    <a href="{{ destination.url | relative_url }}" class="boton_secundario">
      {% case current_lang %}
        {% when 'es' %}Explorar
        {% when 'it' %}Esplorare
        {% when 'de' %}Erkunden
        {% else %}Explore
      {% endcase %}
    </a>
  </div>
</div>
